<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie API - Fetch movie Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 id="display-4 text-center">Welcome to the Movie Search API</h1>

                <div class="input-group mt-5">
                    <input type="text" class="form-control form-control-lg search_category" placeholder="Enter Category eg. Drama or Funny">
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-primary" type="submit" onclick="getCategory()">Search by Category</button>
                        <button class=" btn btn-primary" type="submit" onclick="getMovie()">Search ALL Movies</button>
                    </div>
                </div>

                <div id="movie" class="mt-5"></div>

            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>

    <script src="js/app.js "></script>
</body>

</html>
